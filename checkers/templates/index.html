<!-- extends base.html -->
{% extends "base.html" %} {% block content %}
<main>
  <div id="board" class="board" position="{{board}}" debug="{{debug}}">
    {% for i in range(100) %}
    <div class="tile" id="tile-{{ i }}">
      <p id="tile-{{ i }}-text" , class="tile-text"></p>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock %}
